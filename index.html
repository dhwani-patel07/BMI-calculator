<!DOCTYPE html>
    <html>
    <head>
        <title> BMI Calculator </title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">-->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    </head>   
    <body>
      
        
    <div class="container ">
        <div class="card">
            <div class="card-header text-center"> BMI Calculator </div>
            <div class="card-body">
                <form class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group ">
                        <label> Weight:</label>
                        <input type="number" name="" placeholder="Weight in KG" required id="weight" class="form-control">
                    </div>
                    <div class="form-group ">
                        <label> Height: </label>
                        <input type="text" name="" placeholder="Height in ft" required id="height" class="form-control">
                    </div>
                    <div class="form-group ">
                        <label> BMI Value: </label>
                        <input type="number" name="" id="bmivalue" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success " onClick="getbmivalue()">
                        Check BMI</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center"> A healthy BMI ranges between 19 and 25. </div>
        </div>
    </div>

    <script>
       

        function getbmivalue(){
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;  //height in meter;

            height = height * 12;
            height = height * 0.025;
            
            var newbmivalue = weight / (Math.pow(height, 2));
            
            newbmivalue = Math.round(newbmivalue);

            document.getElementById('bmivalue').value = newbmivalue;

        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    </body>
    </html>
